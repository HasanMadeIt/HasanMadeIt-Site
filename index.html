<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>hasanmadeit.com</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      --bg-1: #020617;
      --bg-2: #020617;
      --accent: #f97316;
      --accent-soft: rgba(249, 115, 22, 0.18);
      --text-main: #f9fafb;
      --text-muted: #9ca3af;
      --card-bg: rgba(15, 23, 42, 0.72);
      --card-border: rgba(148, 163, 184, 0.35);
      --chip-bg: rgba(15, 23, 42, 0.9);
      --chip-border: rgba(148, 163, 184, 0.45);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text",
        "Segoe UI", sans-serif;
      color: var(--text-main);
      background:
        radial-gradient(circle at 0% 0%, rgba(59, 130, 246, 0.45), transparent 55%),
        radial-gradient(circle at 100% 100%, rgba(249, 115, 22, 0.55), transparent 55%),
        radial-gradient(circle at 10% 90%, rgba(16, 185, 129, 0.35), transparent 55%),
        linear-gradient(135deg, var(--bg-1), var(--bg-2));
      background-size: 140% 140%;
      animation: bgMove 24s ease-in-out infinite alternate;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1.5rem;
      text-align: center;
      overflow: hidden;
    }

    @keyframes bgMove {
      0% { background-position: 0% 0%; }
      50% { background-position: 50% 100%; }
      100% { background-position: 100% 50%; }
    }

    .noise {
      position: fixed;
      inset: 0;
      opacity: 0.08;
      pointer-events: none;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 160 160' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n' x='0' y='0'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='1.2' numOctaves='3' stitchTiles='noStitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='0.85'/%3E%3C/svg%3E");
      mix-blend-mode: soft-light;
    }

    main {
      position: relative;
      z-index: 1;
      max-width: 780px;
      width: 100%;
    }

    .card {
      border-radius: 1.75rem;
      padding: 2.4rem 1.8rem 2.1rem;
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      box-shadow:
        0 40px 80px rgba(15, 23, 42, 0.9),
        0 0 0 1px rgba(15, 23, 42, 0.9);
      backdrop-filter: blur(26px);
      -webkit-backdrop-filter: blur(26px);
      margin-inline: auto;
      transform: translateY(12px);
      opacity: 0;
      animation: fadeUp 0.9s ease-out forwards 0.15s;
    }

    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(24px) scale(0.98);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .pill {
      display: inline-flex;
      align-items: center;
      gap: 0.55rem;
      padding: 0.3rem 0.85rem;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.65);
      background: radial-gradient(circle at 0 0, rgba(15, 23, 42, 0.95), #020617);
      font-size: 0.76rem;
      text-transform: uppercase;
      letter-spacing: 0.14em;
      color: var(--text-muted);
      margin-bottom: 1.4rem;
    }

    .pill-dot {
      width: 0.4rem;
      height: 0.4rem;
      border-radius: 999px;
      background: radial-gradient(circle, var(--accent) 0, transparent 70%);
      box-shadow: 0 0 12px var(--accent);
    }

    h1 {
      font-size: clamp(2.4rem, 4vw + 1.2rem, 3.6rem);
      letter-spacing: 0.2em;
      margin-bottom: 0.6rem;
    }

    .sub {
      font-size: clamp(0.95rem, 1vw + 0.6rem, 1.1rem);
      color: var(--text-muted);
      margin-bottom: 1.6rem;
    }

    .grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.55rem;
      margin-bottom: 1.9rem;
    }

    .chip {
      padding: 0.35rem 0.75rem;
      border-radius: 999px;
      border: 1px solid var(--chip-border);
      background: var(--chip-bg);
      font-size: 0.78rem;
      color: var(--text-muted);
      white-space: nowrap;
    }

    .chip span {
      color: var(--accent);
      opacity: 0.85;
    }

    .footer-row {
      display: flex;
      flex-direction: column;
      gap: 0.9rem;
      align-items: center;
    }

    .status {
      font-size: 0.78rem;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      color: var(--accent);
      background: var(--accent-soft);
      padding: 0.28rem 0.7rem;
      border-radius: 999px;
      border: 1px solid rgba(248, 250, 252, 0.06);
    }

    .socials {
      display: flex;
      gap: 0.6rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    .social-link {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.35rem;
      padding: 0.45rem 0.8rem;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.45);
      background: radial-gradient(circle at 0 0, rgba(15, 23, 42, 0.9), #020617);
      color: var(--text-muted);
      font-size: 0.78rem;
      text-decoration: none;
      transition: all 0.18s ease-out;
    }

    .social-link svg {
      width: 14px;
      height: 14px;
      fill: currentColor;
    }

    .social-link span {
      text-transform: uppercase;
      letter-spacing: 0.12em;
    }

    .social-link:hover {
      color: var(--text-main);
      border-color: var(--accent);
      box-shadow: 0 0 24px rgba(249, 115, 22, 0.5);
      transform: translateY(-1px) scale(1.02);
    }

    @media (min-width: 720px) {
      .card { padding: 2.8rem 2.4rem 2.4rem; }
      .footer-row {
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
      }
    }

    @media (max-height: 560px) {
      body {
        align-items: flex-start;
        padding-top: 2.3rem;
      }
    }
  </style>
</head>
