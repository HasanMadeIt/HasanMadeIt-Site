<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hasan Made It</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      text-align: center;
    }
    h1 {
      font-size: 3rem;
      letter-spacing: 2px;
      margin-bottom: 0.5rem;
    }
    .blink {
      animation: blink 1.2s infinite;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }
  </style>
</head>
<body>
  <div>
    <h1>HASAN MADE IT</h1>
    <p class="blink">loading the journey...</p>
  </div>
</body>
</html>
